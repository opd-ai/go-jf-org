run:
  timeout: 5m
  tests: true
  issues-exit-code: 1
  skip-dirs:
    - bin
    - dist
  skip-files:
    - ".*_test.go$"

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Vet examines Go source code
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Staticcheck is a go vet on steroids
    - unused        # Check for unused code
    - misspell      # Finds commonly misspelled English words
    - revive        # Fast, configurable, extensible, flexible linter
    - gosec         # Security-focused linter
    - bodyclose     # Checks whether HTTP response body is closed
    - noctx         # Finds sending http request without context.Context
    - unconvert     # Remove unnecessary type conversions
  disable:
    - gofmt         # Disabled to avoid formatting issues in existing code
    - goimports     # Disabled to avoid import formatting issues
    - goconst       # Disabled - too many false positives
    - gocritic      # Disabled - too strict for existing code
    - gocyclo       # Disabled - handled by separate complexity check
    - dupl          # Disabled - too many false positives
    - prealloc      # Disabled - optimization can be done later
    - exportloopref # Deprecated in Go 1.22+

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    enable-all: true
    disable:
      - shadow      # Too many false positives
      - fieldalignment  # Not critical for existing code

  revive:
    severity: warning
    confidence: 0.8
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unreachable-code
      - name: redefines-builtin-id

  misspell:
    locale: US

  gosec:
    severity: medium
    confidence: medium
    excludes:
      - G104  # Allow unhandled errors in some cases (already covered by errcheck)

issues:
  exclude-dirs:
    - bin
    - dist
  exclude-files:
    - ".*_test\\.go$"
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - errcheck
        - gosec

    # Allow main and init functions to be complex
    - path: main\.go
      linters:
        - revive

    # Ignore unused parameters in interface implementations
    - linters:
        - revive
      text: "unused-parameter"

  max-issues-per-linter: 0
  max-same-issues: 0

output:
  sort-results: true
